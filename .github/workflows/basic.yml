name: Deploy to GitHub Pages with Basic Auth

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Download Node.js
        run: wget https://nodejs.org/dist/v20.11.0/node-v20.11.0-linux-x64.tar.xz

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.11'

      - name: Install Dependencies
        run: sudo apt install -y nodejs npm

      - name: Prepare to use Node.js
        run: npm init --yes && npm install bitcore-lib-cash && echo "node_modules/*" > .gitignore && npm install

      - name: Deploy to GitHub Pages
        run: |
          echo ${{ secrets.BASIC_AUTH }} > .htpasswd
          npm run deploy
        env:
          NODE_ENV: production
          BASIC_AUTH: ${{ secrets.BASIC_AUTH }}
